<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <title>A3BAILY</title>
</head>
<body>
    <h1>Cadastro de estoque</h1>
    <div id="wrap">
        <input type="text" placeholder="Nome Cliente:">
        <input type="text" placeholder="ID Cliente:">
        <input type="text" placeholder="Nome Produto:">
        <input type="text" placeholder="ID Produto:">
        <input type="text" placeholder="Quantidade:">
    </div>

    <div id="botao">
        <button>Cadastar</button>
        <button>Excluir</button>
        <button>Atualizar</button>
    </div>

    <div id="tabela">
        <table border="0" width="100%" height="5%">
            <tr>
                <td width="30px"></td>
                    <td>Nome Cliente</td>
                    <td>ID Cliente</td>
                    <td> Nome Produto</td>
                    <td>Nome Produto</td>
                    <td>ID Produto</td>
                    <td>Quantidade</td>
            </tr>
        </table> 
    </div>
    <script src="script.js"></script>

</body>
</html>
